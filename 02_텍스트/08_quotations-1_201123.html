	애플사의 창업자인 스티브 잡스는 2005년 스탠퍼드 대학교 졸업식 연설에서 <blockquote>"곧 죽게 된다는 생각은 인생에서 중요한 선택을 할 때마다 큰 도움이 된다. 사람들의 기대, 자존심, 실패에 대한 두려움 등 거의 모든 것들은 죽음 앞에서 무의미해지고 정말 중요한 것만 남기 때문이다. 죽을 것이라는 사실을 기억한다면 무언가 잃을 게 있다는 생각의 함정을 피할 수 있다. 당신은 잃을 게 없으니 가슴이 시키는대로 따르지 않을 이유도 없다."</blockquote> 라는 명언을 남겼다.
