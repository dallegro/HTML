<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>02_ordered-lists</title>
</head>
<body>
	<h2>매쉬포테이토(Mashed-potato) 만들기</h2>
	
	<ol>
		<li>감자를 1/4 크기로 자른다. </li>
		<li>부드러워질때까지 15분-20분 동안 소금물을 서서히 끓인다.</li>
		<li>우유, 버터, 육두구를 데운다.</li>
		<li>감자의 물을 따라 내고 으깬다.</li>
		<li>우유 혼합물을 넣고 섞는다.</li>
	</ol>
	
	
	<h2>한국의 사계절</h2>
	<ol type="a" start="" reversed>
		<li>봄
		<li>여름
		<li>가을
		<li>겨울
	</ol>
	
	<!--
	*type 속성값
	1:숫자(기본값)
	A:영문 대문자
	a:영문 소문자
	I:로마숫자 대문자
	i:로마숫자 소문자
	
	*start 속성 : 중간 번호부터 시작할 수 있음
	*reversed : 항목을 역순으로 표시
	-->
	
	
	
	
</body>
</html>
