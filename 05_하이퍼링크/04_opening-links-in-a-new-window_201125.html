<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>04_opening-links-in-a-new-window</title>
	</head>
	<body>
		<p><a href="https://www.naver.com" target="_blank">새 창에서 네이버 열기</a></p>
		
		<!--
		*앵커태그 target 속성값
		1)_self:현재 브라우저에서 링크된 문서 열기(기본값)
		2)_blank:새 창이나 탭에서 링크된 문서 열기
		3)_parent:상위 문서에서 링크된 문서열기 (프레임 사용)
		4)_top:창 전체에 링크된 문서열기 (프레임 사용) 
		-->
		
		
		
	</body>
</html>
