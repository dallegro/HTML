<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>06_imagesmap</title>
</head>
<body>
	<img src="images/bigdata_usemap.png" alt="빅데이터" usemap="#buy_link">
	
	<map name="buy_link">
		<area shape="rect" coords="37,27,432,569" href="http://www.naver.com" alt="빅데이터" target="_blank">
		
		<!--인터파크-->
		<area shape="rect" coords="361,673,499,710" href="http://www.interpark.com" alt="인터파크" target="_blank">
		
		<!--예스24-->
		<area shape="rect" coords="524,672,619,709" href="http://www.yes24.com" alt="예스24" target="_blank">
	</map>
	
	<!--
	이미지맵 좌표구하기
	1) 사각형
	shape="rect" coords="x1,y1,x2,y2"
	
	x1,y1 = 좌측상단
	x2,y2 = 우측하단
	
	2) 원
	shape="circle" coords="센터x,센터y,반지름"
	
	*반지름 구하기 : 원 전체 영역(지름)을 잡고 2로 나눠서 반지름 구하기
	
	-->
	
	
	
	
	
	
</body>
</html>
