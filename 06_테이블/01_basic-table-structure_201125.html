<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>01_basic-table-structure</title>
</head>
<body>

	<h2>월(Month)</h2>
	
	<table width="200" border="1" cellspacing="3">
	
		<!--tr:행 / td:열-->
		<tr>
			<td>1월</td>
			<td>2월</td>
			<td>3월</td>
			<td>4월</td>
		</tr>
		
		<tr>
			<td>5월</td>
			<td>6월</td>
			<td>7월</td>
			<td>8월</td>
		</tr>
		
		<tr>
			<td>9월</td>
			<td>10월</td>
			<td>11월</td>
			<td>12월</td>
		</tr>
		
	</table>
	
	
	
	
</body>
</html>
