<!--  figure태그 사용하기=  사진 표 도표같은 것들에 설명을 추가할때 많이 사용합니다.-->
    <figure>
       <p id="summary">다음 표는 HTML5를 지원하는 모던브라우저(Modern Browser)를 정리한 것입니다.

        <figcaption>Mondern Browser</figcaption>
        <table width="500" border="1" style="border-collapse: collapse" aria-describedby="summary">

            <tr>

                <td>-</td>
