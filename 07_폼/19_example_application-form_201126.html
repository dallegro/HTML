<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>19_example_application-form</title>
</head>
<body>
	<h2>프런트엔드 개발자 지원서</h2>
	<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
	<hr>
	
	<form action="#" method="post">
		<h4>개인정보</h4>
		<ul style="list-style: none;">
			<li>
				<label for="user-id">이름</label>
				<input type="text" id="user-id" placeholder="공백없이 입력하세요" autofocus>
			</li>
			<li>
				<label for="user-number">전화</label>
				<input type="tel" id="user-number">
			</li>
			<li>
				지역 
				<select name="location">
					<option value="Seoul">서울</option>	
					<option value="Daejeon">대전</option>	
					<option value="Busan">부산</option>	
				</select>
			</li>
		</ul>
		
		<h4>지원분야</h4>
		<ul style="list-style: none;">
			<li><label><input type="radio" name="web">웹 퍼블리싱</label></li>
			<li><label><input type="radio" name="web">웹 애플리케이션 개발</label></li>
			<li><label><input type="radio" name="web">개발 환경 개선</label></li>
		</ul>
		
		<h4>지원동기</h4>
		<textarea cols="60" rows="6" placeholder="지원 동기를 간략히 입력해 주세요."></textarea>
		
		<p>
			<input type="submit" value="접수하기">
			<input type="reset" value="다시작성">
		</p>
	</form>
	
	
	
</body>
</html>
