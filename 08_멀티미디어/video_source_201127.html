<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>video_source</title>
		
		<style>
			body {
				background: black;
				color: white;
				text-align: center;
			}
		
		</style>
	</head>
	<body>
	
		<h1>밤 하늘을 수 놓는 불꽃</h1>
		<video controls autoplay>
			<source src="media/Fireworks.mp4" type="video/mp4">
			<source src="media/Fireworks.webm" type="video/webm">
			이 영상을 보기 위해서는 HTML5를 지원하는 브라우저가 필요합니다.
			
			<!--
			mp4 : 최신 브라우저에서 모두 지원, 이전 버전에서 재생 안 될 수 있음
			webm : 무료 코덱 사용, 화질이 뛰어남
			
			type="video/파일포맷"
			-->
		</video>
		
		
	</body>
</html>
